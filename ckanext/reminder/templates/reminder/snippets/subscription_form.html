{% resource "reminder_css/reminder.css" %}

<div class="subscription-form">
  <form action="{{ package.name }}/subscribe" method="post" enctype="application/x-www-form-urlencoded">
    <div class="input-group control-group">
      <input class="form-control" type="email" placeholder="{{ _('joe@example.com') }}" name="subscriber_email" required>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">{{ _('Subscribe') }}</button>
      </span>
    </div>
  </form>
</div>
